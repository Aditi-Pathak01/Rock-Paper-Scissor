<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="phone.css"
      media="only screen and (max-width:1025px)"
    />
  </head>
  <body>
    <h1>Play Rock-Paper-Scissors NOW!</h1>
    <div id="bg">
      <img src="assets/bg.jpeg" />
    </div>

    <div id="game-container">
      <div>
        <p>Matches PLAYED</p>
        <p id="tm">0</p>
      </div>
      <button class="option" id="rock"><img src="assets/rock.png" /></button>
      <button class="option" id="paper"><img src="assets/paper.png" /></button>
      <button class="option" id="scissors"><img src="assets/scissors.png" /></button>
      <div>
        <p>Matches DRAW</p>
        <p id="dm">0</p>
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="computer-score">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div id="msg-container">
      <p id="msg">Play Your Move</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
